language: cpp
compiler:
- gcc
- clang
env:
- POPPLER_VERSION=0.24.0
- POPPLER_VERSION=0.31.0
- POPPLER_VERSION=0.57.0
- POPPLER_VERSION=0.58.0
- POPPLER_VERSION=0.62.0
- POPPLER_VERSION=git
dist: trusty
sudo: false
addons:
  apt:
    packages:
    - autoconf
    - automake
    - djvulibre-bin
    - docbook-xml
    - docbook-xsl
    - fonts-linuxlibertine
    - gettext
    - libdjvulibre-dev
    - libexiv2-dev
    - libfontconfig1-dev
    - libgraphicsmagick++1-dev
    - libopenjpeg-dev
    - libxml2-utils
    - pkg-config
    - python-docutils
    - python-imaging
    - python-nose
    - python-pip
    - python3-pip
    - texlive-base
    - texlive-fonts-recommended
    - texlive-xetex
    - uuid-dev
    - xsltproc
cache: ccache
before_install:
- export PATH=$(echo "$PATH" | tr ':' '\n' | sed -e '/\/opt\/python/d' | tr '\n' ':' | sed 's/::/:/g')
- echo "$PATH" | tr ":" "\n" | grep -w ccache
install:
- \[ $POPPLER_VERSION = git ] || wget --no-check-certificate https://poppler.freedesktop.org/poppler-${POPPLER_VERSION}.tar.xz
- \[ $POPPLER_VERSION = git ] || tar -xvvf poppler-*.tar.*
- if [[ $POPPLER_VERSION = git ]]; then git clone https://anongit.freedesktop.org/git/poppler/poppler.git poppler-git; fi
- if [[ $POPPLER_VERSION = git ]]; then git -C poppler-git revert -n 1aaf621f511ca4c235cb30a5ddbf050acd30fe91; fi  # https://bugs.freedesktop.org/show_bug.cgi?id=104502
- pushd poppler-*
- if [[ $POPPLER_VERSION = git ]] || [[ $POPPLER_VERSION = 0.[6-9]* ]]; then
    cmake . -DCMAKE_INSTALL_PREFIX="$HOME/opt/poppler" -DENABLE_XPDF_HEADERS=ON -DBUILD_GTK_TESTS=OFF -DBUILD_QT4_TESTS=OFF -DBUILD_QT5_TESTS=OFF -DBUILD_CPP_TESTS=OFF -DENABLE_SPLASH=ON -DENABLE_UTILS=OFF -DENABLE_CPP=OFF -DENABLE_GLIB=OFF -DENABLE_QT4=OFF -DENABLE_QT5=OFF -DENABLE_LIBCURL=OFF -DENABLE_ZLIB=OFF -DENABLE_LIBOPENJPEG=unmaintained;
  else
    ./configure --prefix="$HOME/opt/poppler" --disable-static --enable-xpdf-headers --enable-splash-output --disable-libtiff --disable-zlib --disable-libcurl --disable-libjpeg --disable-libpng --disable-cairo-output --disable-poppler-glib --disable-poppler-qt4 --disable-poppler-cpp --disable-gtk-test --disable-utils --without-x;
  fi
- make
- make install
- popd
- python3 -m pip install --user img2pdf
- python -m pip install --user pydiatra pyflakes
before_script:
- private/autogen
script:
- export PKG_CONFIG_PATH="$HOME/opt/poppler/lib/pkgconfig/"
- export CPATH="$HOME/opt/poppler/include/"
- if [ "$CXX" = clang++ ]; then configure_options='--disable-openmp'; fi
- ./configure --prefix ~/.local $configure_options
- PATH="$PATH:$HOME/.local/bin" make -C tests prepare
- make
- export LD_LIBRARY_PATH="$HOME/opt/poppler/lib/"
- ./pdf2djvu --version
- make test
- make -C doc
- make install
- PATH=~/.local/bin pdf2djvu --version
- MANPATH=~/.local/share/man MANWIDTH=80 man 1 pdf2djvu | grep -A 10 -w PDF2DJVU
- private/check-rst
- xmllint --nonet --noout --valid doc/*.xml
- python -m pydiatra tests/
- python -m pyflakes tests/

